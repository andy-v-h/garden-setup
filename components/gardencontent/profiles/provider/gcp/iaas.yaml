<<: (( &template ))
gcp:
  <<: (( merge ))
  constraints:
    <<: (( merge ))
    dnsProviders: (( defaults.dnsProviders ))
    kubernetes: (( values.kubernetes ))
    machineImages: (( defaults.machineImages ))
    machineTypes: (( defaults.machineTypes ))
    zones: (( defaults.zones ))

defaults:
  <<: (( &temporary ))
  dnsProviders:
  - name: (( values.dns.type ))
  - name: unmanaged
  zones: (( values.config.zones ))
  machineImages:
  - name: coreos
    image: projects/coreos-cloud/global/images/coreos-stable-1745-7-0-v20180614
  machineTypes:
  - name: n1-standard-2
    cpu: "2"
    gpu: "0"
    memory: 7500Mi
    usable: true
  - name: n1-standard-4
    cpu: "4"
    gpu: "0"
    memory: 15Gi
    usable: true
  - name: n1-standard-8
    cpu: "8"
    gpu: "0"
    memory: 30Gi
    usable: true
  - name: n1-standard-16
    cpu: "16"
    gpu: "0"
    memory: 60Gi
    usable: true
  - name: n1-standard-32
    cpu: "32"
    gpu: "0"
    memory: 120Gi
    usable: true
  - name: n1-standard-64
    cpu: "64"
    gpu: "0"
    memory: 240Gi
    usable: false
  volumeTypes:
  - name: pd-standard
    class: standard
    usable: true
  - name: pd-ssd
    class: premium
    usable: false